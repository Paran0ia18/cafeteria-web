<!DOCTYPE html>
<html>
<head>
    <title>Pedidos Cafeter√≠a</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport para responsive -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px; /* Bordes m√°s redondeados */
            box-sizing: border-box;
            font-size: 16px; /* Tama√±o legible en m√≥viles */
        }

        button {
            background: #28a745;
            color: white;
            padding: 15px 20px; /* M√°s padding para mejor tacto */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s; /* Efecto hover suave */
        }

        button:hover {
            background: #218838;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Media Queries para m√≥viles */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                margin: 10px auto;
            }

            input, textarea {
                padding: 12px; /* M√°s grande para dedos */
                font-size: 14px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }

            h1 {
                font-size: 20px;
            }
        }

        /* Pantallas muy peque√±as (ej: iPhone SE) */
        @media (max-width: 320px) {
            body {
                padding: 10px;
            }

            input, textarea {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- El resto de tu c√≥digo (formulario y scripts) se mantiene igual -->
    <h1>üçî Pedidos Cafeter√≠a</h1>
    <form id="pedidoForm">
        <!-- ... Campos del formulario ... -->
    </form>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // Configuraci√≥n de Firebase (¬°usando tus datos!)
        const firebaseConfig = {
            apiKey: "AIzaSyC3ACFV4OhWyeO9HPWCk178elETe0QU4Wk",
            authDomain: "cafeteria-5efd7.firebaseapp.com",
            projectId: "cafeteria-5efd7",
            storageBucket: "cafeteria-5efd7.firebasestorage.app",
            messagingSenderId: "966085276321",
            appId: "1:966085276321:web:b0f21eb889f06be7db76e0",
            measurementId: "G-JS7V84N2SG"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Accede a Firestore

        // Enviar pedido a Firestore
        document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const curso = document.getElementById('curso').value;
            const clase = document.getElementById('clase').value;
            const pedido = document.getElementById('pedido').value;
            const precio = parseFloat(document.getElementById('precio').value);

            try {
                await db.collection('pedidos').add({
                    nombre: nombre,
                    curso: curso,
                    clase: clase,
                    pedido: pedido,
                    precio: precio,
                    fecha: new Date().toLocaleString()
                });
                
                alert('‚úÖ Pedido enviado correctamente');
                document.getElementById('pedidoForm').reset();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
