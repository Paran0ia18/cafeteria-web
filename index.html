<!DOCTYPE html>
<html>
<head>
    <title>Paticilio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        button {
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        #bienvenida {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        #pedidoForm {
            display: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <h1>üçî PATICILIO üèÉ‚Äç‚û°Ô∏è</h1>
    <p id="bienvenida"></p>

    <button id="googleSignInBtn">Iniciar sesi√≥n con Google</button>

    <form id="pedidoForm">
        <div class="form-group">
            <input type="text" id="nombre" placeholder="Nombre" readonly required>
        </div>
        <div class="form-group">
            <input type="text" id="curso" placeholder="Curso (ej: 4¬∞ESO)" required>
        </div>
        <div class="form-group">
            <input type="text" id="clase" placeholder="Clase (ej: B)" required>
        </div>
        <div class="form-group">
            <textarea id="pedido" placeholder="¬øQu√© quieres pedir? Ej: 1 napolitana, 1 ca√±a..." rows="3" required></textarea>
        </div>
        <div class="form-group">
            <input type="number" id="precio" placeholder="Precio total del pedido (‚Ç¨)" step="0.01" required>
        </div>
        <button type="submit">Enviar pedido</button>
    </form>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3ACFV4OhWyeO9HPWCk178elETe0QU4Wk",
            authDomain: "cafeteria-5efd7.firebaseapp.com",
            projectId: "cafeteria-5efd7",
            storageBucket: "cafeteria-5efd7.firebasestorage.app",
            messagingSenderId: "966085276321",
            appId: "1:966085276321:web:b0f21eb889f06be7db76e0",
            measurementId: "G-JS7V84N2SG"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userName = ""; // Variable para almacenar el nombre del usuario

        // Funci√≥n para iniciar sesi√≥n con Google
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Verificar si el correo pertenece al dominio correcto
                if (user.email.endsWith('@iesbendinat.org')) {
                    userName = user.displayName; // Guardar el nombre
                    document.getElementById('bienvenida').textContent = `¬°Hola, ${userName}! Haz tu pedido aqu√≠.`;
                    document.getElementById('nombre').value = userName; // Rellenar el input de nombre
                    document.getElementById('pedidoForm').style.display = 'block';  
                    document.getElementById('googleSignInBtn').style.display = 'none';  
                } else {
                    alert('‚ùå Solo se permite el inicio de sesi√≥n con correos de @iesbendinat.org');
                    auth.signOut();
                }
            } catch (error) {
                alert('‚ùå Error al iniciar sesi√≥n: ' + error.message);
            }
        }

        // Verificar si el usuario ya est√° autenticado
        auth.onAuthStateChanged((user) => {
            if (user && user.email.endsWith('@iesbendinat.org')) {
                userName = user.displayName;
                document.getElementById('bienvenida').textContent = `¬°Hola, ${userName}! Haz tu pedido aqu√≠.`;
                document.getElementById('nombre').value = userName;
                document.getElementById('pedidoForm').style.display = 'block';
                document.getElementById('googleSignInBtn').style.display = 'none';
            }
        });

        // Evento para iniciar sesi√≥n con Google
        document.getElementById('googleSignInBtn').addEventListener('click', signInWithGoogle);

        // Enviar pedido
        document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const curso = document.getElementById('curso').value;
            const clase = document.getElementById('clase').value;
            const pedido = document.getElementById('pedido').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const user = auth.currentUser; 

            if (user && user.email.endsWith('@iesbendinat.org')) {
                const fecha = new Date();
                const idPedido = fecha.toISOString().replace(/[-:]/g, '').replace('T', '_').split('.')[0];

                try {
                    await db.collection('pedidos').doc(idPedido).set({
                        nombre: userName,
                        curso: curso,
                        clase: clase,
                        pedido: pedido,
                        precio: precio,
                        fecha: fecha.toLocaleString()
                    });

                    alert('‚úÖ Pedido enviado correctamente');
                    document.getElementById('pedidoForm').reset();
                    document.getElementById('nombre').value = userName; // Mantener el nombre en el input
                } catch (error) {
                    alert('‚ùå Error: ' + error.message);
                }
            } else {
                alert('‚ùå Solo se pueden enviar pedidos con cuentas de @iesbendinat.org');
            }
        });
    </script>
</body>
</html>
