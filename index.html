<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paticilio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #logoutBtn {
            background: #dc3545;
        }

        #logoutBtn:hover {
            background: #c82333;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        #userInfo {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üçî PATICILIO üèÉ‚Äç‚û°Ô∏è</h1>
    
    <div id="userInfo">Cargando usuario...</div>
    <button id="logoutBtn">Cerrar sesi√≥n</button>

    <form id="pedidoForm">
        <div class="form-group">
            <input type="text" id="curso" placeholder="Curso (ej: 4¬∞ESO)" required>
        </div>
        <div class="form-group">
            <input type="text" id="clase" placeholder="Clase (ej: B)" required>
        </div>
        <div class="form-group">
            <textarea id="pedido" placeholder="¬øQu√© quieres pedir? Ej: 1 napolitana, 1 ca√±a..." rows="3" required></textarea>
        </div>
        <div class="form-group">
            <input type="number" id="precio" placeholder="Precio total del pedido (‚Ç¨)" step="0.01" required>
        </div>
        <button type="submit">Enviar pedido</button>
    </form>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3ACFV4OhWyeO9HPWCk178elETe0QU4Wk",
            authDomain: "cafeteria-5efd7.firebaseapp.com",
            projectId: "cafeteria-5efd7",
            storageBucket: "cafeteria-5efd7.firebasestorage.app",
            messagingSenderId: "966085276321",
            appId: "1:966085276321:web:b0f21eb889f06be7db76e0",
            measurementId: "G-JS7V84N2SG"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Autenticaci√≥n de usuario
        auth.onAuthStateChanged(user => {
            if (user) {
                if (!user.email.endsWith("@iesbendinat.org")) {
                    alert("‚ö†Ô∏è Solo se permiten correos del instituto");
                    auth.signOut();
                    return;
                }

                document.getElementById("userInfo").textContent = `Bienvenido, ${user.displayName}`;
            } else {
                window.location.href = "login.html"; // Redirigir si no hay sesi√≥n iniciada
            }
        });

        // Cerrar sesi√≥n
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                alert('üëã Sesi√≥n cerrada correctamente');
                window.location.reload();
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
            }
        });

        // Enviar pedido
        document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert("‚ö†Ô∏è Debes iniciar sesi√≥n para hacer un pedido");
                return;
            }

            const curso = document.getElementById('curso').value;
            const clase = document.getElementById('clase').value;
            const pedido = document.getElementById('pedido').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const nombre = user.displayName;
            const email = user.email;

            // Generar ID √∫nico basado en fecha y hora
            const fecha = new Date();
            const idPedido = fecha.toISOString()
                .replace(/[-:]/g, '')
                .replace('T', '_')
                .split('.')[0];

            try {
                await db.collection('pedidos').doc(idPedido).set({
                    nombre: nombre,
                    email: email,
                    curso: curso,
                    clase: clase,
                    pedido: pedido,
                    precio: precio,
                    fecha: fecha.toLocaleString()
                });

                alert('‚úÖ Pedido enviado correctamente');
                document.getElementById('pedidoForm').reset();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
