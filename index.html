<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paticilio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #logoutBtn {
            background: none;
            color: #777;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            padding: 5px;
        }

        #logoutBtn:hover {
            color: #333;
        }

        #loginBtn {
            background: #007bff;
            width: auto;
            padding: 10px 15px;
        }

        #loginBtn:hover {
            background: #0056b3;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üçî PATICILIO üèÉ‚Äç‚û°Ô∏è</h1>
    
    <!-- Mensaje de bienvenida -->
    <div id="userInfo" style="margin-bottom: 15px;">Cargando usuario...</div>

    <!-- Contenido de la web (se oculta si no hay sesi√≥n) -->
    <div id="contenido" style="display: none;">
        <form id="pedidoForm">
            <div class="form-group">
                <input type="text" id="curso" placeholder="Curso (ej: 4¬∞ESO)" required>
            </div>
            <div class="form-group">
                <input type="text" id="clase" placeholder="Clase (ej: B)" required>
            </div>
            <div class="form-group">
                <textarea id="pedido" placeholder="¬øQu√© quieres pedir?" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <input type="number" id="precio" placeholder="Precio total (‚Ç¨)" step="0.01" required>
            </div>
            <button type="submit">Enviar pedido</button>
        </form>
        
        <!-- Bot√≥n de cerrar sesi√≥n (ahora m√°s discreto) -->
        <button id="logoutBtn">Cerrar sesi√≥n</button>
    </div>

    <!-- Bot√≥n de iniciar sesi√≥n (visible si no hay sesi√≥n) -->
    <button id="loginBtn" style="display: none;">Iniciar sesi√≥n con Google</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3ACFV4OhWyeO9HPWCk178elETe0QU4Wk",
            authDomain: "cafeteria-5efd7.firebaseapp.com",
            projectId: "cafeteria-5efd7",
            storageBucket: "cafeteria-5efd7.appspot.com",
            messagingSenderId: "966085276321",
            appId: "1:966085276321:web:b0f21eb889f06be7db76e0",
            measurementId: "G-JS7V84N2SG"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Manejar el estado de autenticaci√≥n
        auth.onAuthStateChanged(user => {
            const contenido = document.getElementById("contenido");
            const loginBtn = document.getElementById("loginBtn");
            const userInfo = document.getElementById("userInfo");

            if (user) {
                // Verificar el dominio del email
                if (!user.email.endsWith("@iesbendinat.org")) {
                    alert("‚ö†Ô∏è Solo se permiten correos del instituto");
                    auth.signOut();
                    return;
                }

                userInfo.textContent = `Bienvenido, ${user.displayName}`;
                contenido.style.display = "block";  // Mostrar contenido
                loginBtn.style.display = "none";    // Ocultar bot√≥n de login
            } else {
                contenido.style.display = "none";  // Ocultar contenido
                loginBtn.style.display = "block";  // Mostrar bot√≥n de login
                userInfo.textContent = "Inicia sesi√≥n para hacer un pedido";
            }
        });

        // Iniciar sesi√≥n con Google
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);
            }
        });

        // Cerrar sesi√≥n sin redirigir a otra p√°gina
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                alert('üëã Sesi√≥n cerrada correctamente');
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
            }
        });

        // Enviar pedido
        document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) return;

            const nombre = user.displayName;
            const email = user.email;
            const curso = document.getElementById('curso').value;
            const clase = document.getElementById('clase').value;
            const pedido = document.getElementById('pedido').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const fecha = new Date();

            const idPedido = fecha.toISOString().replace(/[-:]/g, '').split('.')[0];

            try {
                await db.collection('pedidos').doc(idPedido).set({
                    nombre, email, curso, clase, pedido, precio,
                    fecha: fecha.toLocaleString()
                });

                alert('‚úÖ Pedido enviado correctamente');
                document.getElementById('pedidoForm').reset();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
